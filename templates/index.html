<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Podcast Metadata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}"/>
</head>
<body>

<div id="alert-placeholder"></div>

<h1>ALLO YOBA ETO TI???</h1>

<form method="post" id="metadata-form" action="{{ url_for('convert') }}" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="audio" class="form-label">Audio file</label>
        <input class="form-control" type="file" id="audio" name="audio">
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">Episode title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Дивися щоб порядок був">
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" name="author" placeholder="Даня">
    </div>
    <div class="mb-3">
        <label for="album" class="form-label">Album</label>
        <input type="text" class="form-control" id="album" name="album" placeholder="Погнали">
    </div>
    <div class="input-group mb-3">
        <input type="number" class="form-control" id="order-number" name="order-number" placeholder="Order number">
        <span class="input-group-text">/</span>
        <input type="number" class="form-control" id="out-of" name="out-of" placeholder="Out of">
    </div>
    <div class="mb-3">
        <label for="artwork" class="form-label">Artwork</label>
        <input class="form-control" type="file" id="artwork" name="artwork" onchange="previewImage()">
        <input type="hidden" id="artwork-name" name="artwork-name">
    </div>
    <img id="artwork-preview" src="" alt="Artwork preview" style="display: none; max-width: 200px; max-height: 200px;">
    <div class="d-flex flew-row mt-3 gap-3">
        <button type="submit" class="btn btn-primary">Save metadata</button>
        <button type="button" id="reset-button" class="btn btn-secondary">Reset</button>
    </div>
</form>

<div class="d-flex flex-row mt-3 gap-3">
    <button type="button" class="btn btn-info" id="submit-preset" data-action="{{ url_for('save_preset') }}">Save
        Preset
    </button>
    <div class="dropdown">
        {% if presets|length == 0 %}
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                disabled>
            No presets
        </button>
        {% else %}
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
            Select preset...
        </button>
        {% endif %}
        <ul class="dropdown-menu" id="presets">
            {% for preset in presets %}
            <li><a class="dropdown-item" href="#"
                   onclick="loadPreset(event, '{{ url_for('get_preset') }}', '{{ preset.id }}')">{{ preset.album
                }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

<script src="{{ url_for('static', filename='app.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
