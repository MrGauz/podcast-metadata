<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Podcast Metadata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}"/>
</head>
<body>
<div id="alert-placeholder"></div>

<form method="post" id="metadata-form" action="{{ url_for('convert') }}" enctype="multipart/form-data">

    <div class="container mt-4">
        <div class="row">
            <h1>ALLO YOBA ETO TI???</h1>
        </div>

        <div class="row mt-3">
            <div class="row mt-3">
                <div class="row d-flex align-items-center">
                    <div class="col-md-7 pe-5">
                        <div class="mb-3">
                            <label for="audio" class="form-label">Audio file</label>
                            <input class="form-control" type="file" id="audio" name="audio" accept=".mp3">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="title" name="title"
                                   placeholder="Episode title" value="{{ form.title if form else '' }}">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="author" name="author" placeholder="Author"
                                   value="{{ form.author if form else '' }}">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="album" name="album" placeholder="Album"
                                   value="{{ form.album if form else '' }}">
                        </div>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="order-number" name="order-number"
                                   placeholder="Order number"
                                   value="{{ form.get('order-number', '') if form else '' }}">
                            <span class="input-group-text">/</span>
                            <input type="number" class="form-control" id="out-of" name="out-of" placeholder="Out of"
                                   value="{{ form.get('out-of', '') if form else '' }}">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="artwork" class="form-label">Artwork</label>
                            <input class="form-control" type="file" id="artwork" name="artwork"
                                   onchange="previewImage()"
                                   accept=".png,.jpg,.jpeg">
                            <input type="hidden" id="artwork-name" name="artwork-name"
                                   value="{{ form.get('artwork-name', '') if form else '' }}">
                        </div>
                        <div class="d-flex justify-content-center">
                            <img id="artwork-preview" src="/static/uploads/606f212b-d834-4981-b46b-31950d2789bc.png"
                                 alt="Artwork preview" style="width: 80%;">
                            <!--<img id="artwork-preview" src="" alt="Artwork preview" style="display: none; width: 80%;">-->
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="d-flex flex-row mt-3 gap-3">
                    <button type="button" class="btn btn-info btn-sm" id="submit-preset"
                            data-action="{{ url_for('save_preset') }}">
                        Save Preset
                    </button>
                    <div class="dropdown">
                        {% if presets|length == 0 %}
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false" style="min-width: fit-content; max-width: 40%;" disabled>
                            No presets
                        </button>
                        {% else %}
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false" style="min-width: fit-content;">
                            <span class="me-4">Select preset...</span>
                        </button>
                        {% endif %}
                        <ul class="dropdown-menu" id="presets">
                            {% for preset in presets %}
                            <li>
                                <a class="dropdown-item" href="#" onclick=""> {{ preset.album }} </a>
                                <!--<a class="dropdown-item" href="#"
                                   onclick="loadPreset(event, '{{ url_for('get_preset') }}', '{{ preset.id }}')">
                                    {{ preset.album }}
                                </a>-->
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="d-flex flex-row mt-4 justify-content-center gap-5">
                    <button type="submit" class="btn btn-success btn-lg">Save metadata</button>
                    <button type="button" id="reset-button" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>
</form>

<script src="{{ url_for('static', filename='app.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script>
    window.onload = function () {
        {% if error_message %}
            showAlert("{{ error_message }}", 'danger');
        {% endif %}
    };
</script>
</body>
</html>
