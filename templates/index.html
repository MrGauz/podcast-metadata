<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Podcast Metadata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}"/>
</head>
<body>

<div id="alert-placeholder"></div>

<h1>ALLO YOBA ETO TI???</h1>

<form method="post" id="metadata-form" action="{{ url_for('convert') }}" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="audio" class="form-label">Audio file</label>
        <input class="form-control" type="file" id="audio" name="audio">
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">Episode title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Дивися щоб порядок був">
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" name="author" placeholder="Даня">
    </div>
    <div class="mb-3">
        <label for="album" class="form-label">Album</label>
        <input type="text" class="form-control" id="album" name="album" placeholder="Погнали">
    </div>
    <div class="input-group mb-3">
        <input type="number" class="form-control" id="order-number" name="order-number" placeholder="Order number">
        <span class="input-group-text">/</span>
        <input type="number" class="form-control" id="out-of" name="out-of" placeholder="Out of">
    </div>
    <div class="mb-3">
        <label for="artwork" class="form-label">Artwork</label>
        <input class="form-control" type="file" id="artwork" name="artwork">
    </div>
    <button type="submit" class="btn btn-primary">Save metadata</button>
    <button type="button" id="reset-button" class="btn btn-secondary">Reset</button>
</form>

<form id="preset-form" method="post" action="{{ url_for('save_preset') }}" style="display: none;">
    <input type="hidden" id="preset-author" name="author">
    <input type="hidden" id="preset-album" name="album">
    <input type="hidden" id="preset-number" name="order-number">
    <input type="hidden" id="preset-out-of" name="out-of">
    <input type="hidden" id="preset-artwork" name="artwork">
</form>
<button type="button" class="btn btn-info mt-3" id="submit-preset" data-action="{{ url_for('save_preset') }}">Save
    Preset
</button>

<script src="{{ url_for('static', filename='app.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
